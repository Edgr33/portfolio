<div class="d-flex justify-content-center r-content-width mb-3">
  <h2 class="">Mis Proyectos</h2>
</div>
<div class="row projects w-100">
  <div *ngFor="let project of projects" class="col">
    <mat-card class="darken example-card">
      <mat-card-header class="text-center justify-content-center">
        <mat-card-title><h4>{{project.title}}</h4></mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="project.images[0]" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>{{project.shortDesc}}</p>
      </mat-card-content>
      <mat-card-actions class="text-center">
        <a mat-raised-button color="primary" [routerLink]="['/project-details', project.id]">Ver Detalle</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
